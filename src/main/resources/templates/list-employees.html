<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Employees</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div class="container">

    <h3>Employees</h3>
    <hr>
    <br>

    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary">
        Add Employee
    </a>
    <br>
    <br>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="emps : ${employees}">
            <td th:text="${emps.firstName}"/>
            <td th:text="${emps.lastName}"/>
            <td th:text="${emps.email}"/>
            <td>
                <a th:href="@{/employees/showFormForUpdate(employeeId=${emps.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/employees/delete(employeeId=${emps.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure to delete the employee?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
